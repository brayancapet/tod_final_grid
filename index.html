<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    
<div class="grid-container">

    <div class="navigation">
        <div class="logo">
            <img src="images/atom.png" alt="atom icon by Roberto Graham on materialdesignicons.com">
            <p>Dashboard</p>
        </div>
        <div class="categories">
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/home.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Home
                    </p>
                </div>
            </div>
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/account-circle.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Profile
                    </p>
                </div>
            </div>
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/forum.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Messages
                    </p>
                </div>
            </div>
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/history.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        History
                    </p>
                </div>
            </div>
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/calendar-check.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Tasks
                    </p>
                </div>
            </div>
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/account-group.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Communities
                    </p>
                </div>
            </div>
        </div>

        <div class="settings">
            <div class="categories-item">
                <div id="first-div">
                    <img src="images/settings.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Settings
                    </p>
                </div>
            </div>

            <div class="categories-item">
                <div id="first-div">
                    <img src="images/face-agent.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Support
                    </p>
                </div>
            </div>

            <div class="categories-item">
                <div id="first-div">
                    <img src="images/shield-lock.png" class="icon">
                </div>
                <div>
                    <p class="categorie-paragraph">
                        Privacy
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="header">

        <div class="search-bar">
            <div class="loupe-icon">
                <img src="images/magnify.png" class="icon">
            </div>
            <div class="input-search">
                <input type="text" placeholder="Make a search..">
            </div>
        </div>


        <div class="profile-settings">PROFILE-SETTINGS</div>


        <div class="profile-infos-handle">
            <div class="handle-container">
                <div class="profile-pic-handle">
                    <img src="images/zoro.jpg" id="pfp">
                </div>
                <div class="general-infos-handle">
                    <p>Hi there,</p>
                    <p id="name">Brayan Capet (@brayan)</p>
                </div>
            </div>
        </div>


        <div class="btn-header">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
        </div>
    </div>

    <div class="content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</div>

</body>
</html>
